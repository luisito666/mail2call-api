version: '3.8'

services:
  mailtocall-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mailtocall-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://username:password@postgres:5432/mailtocall
      - SECRET_KEY=your-secret-key-change-this-in-production
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - mailtocall-network

networks:
  mailtocall-network:
    driver: bridge